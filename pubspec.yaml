name: robi_puzzle
description: "A new Flutter project."

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.6
  flame: ^1.15.0
  flame_svg: ^1.9.0
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  shared_preferences: ^2.3.2
  just_audio: ^0.9.17
  cloud_firestore: ^5.4.4

dev_dependencies:
  flutter_launcher_icons: "^0.14.1"
  flutter_test:
    sdk: flutter
flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/icon.png"
  min_sdk_android: 21
  flutter_lints: ^2.0.3

flutter:
  uses-material-design: true
  assets:
    - assets/slide.mp3
    - assets/win.mp3
    - assets/background.png


